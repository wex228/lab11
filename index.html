<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="card" id="word-card">always</div>
        <div class="controls">
            <input type="text" id="translation-input" placeholder="Enter translation...">
            <button id="check-button">Check</button>
        </div>
        <div class="stats">
            <p>Step: <span id="current-step">1</span>/<span id="total-steps">10</span></p>
            <p>Correct: <span id="correct-count">0</span></p>
            <p>Incorrect: <span id="incorrect-count">0</span></p>
        </div>
        <div id="result-modal" class="modal">
            <p>Your language level: <span id="language-level"></span></p>
            <button id="restart-button">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
